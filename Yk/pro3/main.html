<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pro Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="et-container">
    <header>
      <h1><span class="brand">Pro</span> Expense Tracker</h1>
      <div class="summary-cards">
        <div class="card total">
          <span>Total</span>
          <h2 id="total-amount">$0.00</h2>
        </div>
        <div class="card income">
          <span>Income</span>
          <h3 id="income-amount">$0.00</h3>
        </div>
        <div class="card expense">
          <span>Expense</span>
          <h3 id="expense-amount">$0.00</h3>
        </div>
      </div>
    </header>
    <main>
      <section class="add-transaction">
        <h2>Add New Transaction</h2>
        <form id="transaction-form" autocomplete="off">
          <input type="text" id="desc" placeholder="Description" required>
          <input type="number" id="amount" step="0.01" placeholder="Amount (e.g., -75.99, 200.00)" required>
          <select id="category">
            <option value="Other">Other</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </section>
      <section class="transactions-list-section">
        <div class="section-header">
          <h2>Transactions</h2>
          <select id="filter-category">
            <option value="All">All Categories</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <ul id="transactions-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Pro Expense Tracker. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
